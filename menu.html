<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Centered Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f8f9fa;
    }
    .menu-box {
      padding: 40px;
      border-radius: 16px;
      background: white;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    .form-section {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="menu-box">
    <h1 class="mb-4">Welcome to Night chats</h1>
    <div class="d-flex justify-content-center gap-3 mb-3">
      <button class="btn btn-primary">create a room</button>
      <button class="btn btn-secondary" onclick="toggleForm()">join a room</button>
    </div>

    <!-- Join Room Form -->
    <div class="form-section" id="joinRoomForm">
      <form action="/join" method="get">
        <div class="mb-3">
          <label for="roomCode" class="form-label">Room Code</label>
          <input type="text" class="form-control" id="roomCode" placeholder="Enter room code">
        </div>
        <div class="mb-3">
            <label for="nickname" class="form-label">Nickname</label>
           
            <input type="text" class="form-control" id="nickname" placeholder="Your nickname" name="name" readonly>
          </div>
        <button type="submit" class="btn btn-success w-100">Join</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket=io();
    const form = document.getElementById("joinRoomForm");
    function toggleForm() {
      form.style.display = form.style.display === "none" || form.style.display === "" ? "block" : "none";
    }
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name") || "Anonymous";
    const button=document.querySelector(".btn btn-primary");
    button.addEventListener('click',()=>{
        socket.emit("created room");
        window.location.href = "/chat.html?name="+name;
    })
    const nameinput=document.getElementById("nickname");
    nameinput.value=name;

  </script>
</body>
</html>
